<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Join the Accountability Challenge</h1>

        <!-- Registration Form -->
        <form id="registrationForm" class="hidden">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <!-- Existing User Button -->
        <p id="existingUserSection" class="hidden">Already have an account? <button id="showLoginButton">Login</button></p>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <!-- Remember Me Checkbox -->
            <div>
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>

            <button type="submit">Login</button>
        </form>
       <!-- Create Account Button -->
        <p id="createAccountSection">Don't have an account? <button id="showRegisterButton">Create Account</button></p>

        <!-- Welcome Message (Initially hidden) -->
        <div id="welcomeMessage" class="hidden">
            <h2>Welcome to the Challenge!</h2>
            <p>You are now registered for the 7-Day Bible and Prayer challenge. Check in daily to track your progress.</p>
            <button id="checkInButton">Check In for Today</button>
            <p id="streakMessage">Your current streak: 0 days</p>
        </div>
        
        <!-- Leaderboard (Initially hidden) -->
        <div id="leaderboard" class="hidden">
            <h3>Leaderboard</h3>
            <ul id="leaderboardList">
                <!-- Leaderboard data will be populated here -->
            </ul>
        </div>

        <!-- Logout Button -->
        <button id="logoutButton" class="hidden">Logout</button>
    </div>
